<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hua开发平台! </title>

    <!-- Bootstrap -->
    <link href="../gentelella/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="../gentelella/vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <!-- NProgress -->
    <link href="../gentelella/vendors/nprogress/nprogress.css" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link href="../gentelella/build/css/custom.min.css" rel="stylesheet">
    <script>

        function loadForm() {
            var id;
            //遍历url取值
            for (var key in jh.getUrlParams()) {
                id = key;
            }
            var data = {};
            data["id"] = id;
            var url = "/huaRole/getlist";
            jh.ajax(url, data, function (fbdata) {
                if (fbdata != null && fbdata.code === 0) {
                    var data = fbdata.data;
                    jh.setForm(data[0], "pageForm");
                }
                else {
                    alert(fbdata.message);
                }
            })
        }

    </script>
</head>

<body style="background: white">
<div class="container-fluid">
    <div class="x_panel">
        <div class="row">
            <div class="col-xs-12">
                <!--按钮栏-->
                <div class="form-group button-bar button-bar">
                    <!--<button type="button" class="btn btn-primary" onclick="joForm.save()">
                        <i class="fa fa-plus-circle" aria-hidden="true"></i>&nbsp;新增
                    </button>-->
                    <button type="button" class="btn btn-info" onclick="jh.formUpdate($('#pageForm'),'/huaRole/update')">
                        <i class="fa fa-pencil-square" aria-hidden="true"></i>&nbsp;修改
                    </button>
                    <button type="button" class="btn btn-danger" onclick="jh.formDelete($('#pageForm'),'/huaRole/delete')">
                        <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;删除
                    </button>
                </div>
                <!--按钮栏-->
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <form id="pageForm" name="pageForm" action="" method="post">
                    <table class="table table-bordered dataTables-example dataTable no-footer">
                        <tr>
                            <td width="15%" class="active must" align="">主键</td>
                            <td class="tnt">
                                <input type="text" id="id" name="id" class="form-control input-sm "/>
                            </td>
                            <td width="15%" class="active must" align="">
                                名称
                            </td>
                            <td class="tnt">
                                <input type="text" id="name" name="name" class="form-control "/>
                            </td>
                        </tr>
                        <tr>
                            <td width="15%" class="active must" align="">创建时间</td>
                            <td class="tnt">
                                <input type="text" name="createTime" class="form-control "/>
                            </td>
                            <td width="15%" class="active " align="">描述</td>
                            <td class="tnt">
                                <input type="text" id="description" name="description" class="form-control "/>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jh -->
<script src="../common/js/jh.js"></script>
<script>
    $(document).ready(function () {
        loadForm();
    });
</script>
</body>
</html>
